<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Drip — Live Sports Intelligence</title>
  <meta name="description"
    content="Editorial-grade live sports analytics, AI-powered predictions, and betting intelligence." />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#F8FAFC" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="The Drip" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Fonts (INVARIANT 8: Geist + Geist Mono only) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #F8FAFC;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
    }

    /* Pre-React fallback loading state */
    #root:empty::after {
      content: 'Loading…';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 14px;
      color: #94a3b8;
      letter-spacing: 0.05em;
    }

    .live-pulse {
      animation: pulse-red 2.4s infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
      }

      70% {
        box-shadow: 0 0 0 6px rgba(244, 63, 94, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
      }
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
